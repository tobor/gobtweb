<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT Search - {{ query }}</title>
</head>
<body>
<div>
    Total: {{ total }}
</div>

<hr/>

{% for torrent in  torrents %}
    <div>
        <a href="magnet:?xt=urn:btih:{{ torrent.Infohash }}">{{ torrent.Name }}</a> | {{ torrent.Length }}
    </div>
{% endfor %}

</body>
</html>
